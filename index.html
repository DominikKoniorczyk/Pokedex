<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <script src="./scripts/templates.js"></script>

    <script src="./scripts/events.js"></script>
    <script src="./scripts/script.js" defer></script>

    <title>Pokedex</title>
</head>
<body onload="initWebsite()">
    <header>
        <div class = "inner head">
            <img class="logo" src="./assets/img/pokedex_logo.gif" alt="Pokedex logo">
            <div class="middle_header">
                <div class="auto_load">
                    <input class="checkbox" type="checkbox" name="Auto Reload" id="autoReload" onchange="changeReloadMethod()">Automatisches laden aktivieren 
                </div>
                <button onclick="renderNextCards()">Mehr Pokemon laden</button>
            </div>
            <input id="searchField" class="search_field" type="text" placeholder="Nach Pokemon suchen..." onkeyup="searchPokemon(false)">
        </div>
    </header>

    <main id="card_content" class="inner">

    </main>

    <footer>
        <a href="impressum.html">Impressum</a>
    </footer>
