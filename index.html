<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./styles/elements.css">

    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.ico">

    <script src="./scripts/templates.js"></script>
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/events.js"></script>
    <script src="./scripts/render.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/script.js" defer></script>

    <title>Pokedex</title>
</head>
<body onload="initWebsite()" onclick="closeDialog()">
    <header>
        <div class = "inner head margin_minus_fifty">
            <a class="logoImg" href="index.html"><img class="logo" src="./assets/img/pokedex_logo.png" alt="Pokedex logo"></a>
            <div class="search_area margin_minus_fifty">
                <div class="header_settings">
                    <input autocomplete="off" id="searchField" class="search_field" type="text" placeholder="Search a Pokemon by id or name..." onkeyup="searchPokemon()">
                    <button onclick="finalSearch()">Search</button>
                </div>
                <div id="searchResultContainer" class="search_results"></div>
            </div>
        </div>
    </header>
    <main id="card_content" class="inner"></main>
    <button id="loadMoreButton" onclick="loadMorePokemon()">Load more Pok√©mon</button>
    <dialog id="details" class="d_none">
    </dialog>
    <dialog class="loading_container d_none" id="loadingSpinner">
        <img class="loader" src="./assets/img/pokeball.png"></div>
        <h2>Loading ...</h2>
    </dialog>
    <footer>
        <a id="imprintLink" href="impressum.html">Imprint</a>
    </footer>    
</body>
</html>
